<h3>
  {{ selectedCarrierId() == null
      ? 'Service Delta (Expected vs Actual) for All Carriers'
      : 'Service Delta (Expected vs Actual) for ' + selectedCarrierName() }}
</h3>
<google-chart
  [type]="chartType"
  [columns]="columns"
  [data]="data()"
  [options]="options">
</google-chart>
<p class="note">
  Shows daily totals: Expected, Actual, and Delta days. Select a Delta point to see the average delta in the tooltip.
</p>
