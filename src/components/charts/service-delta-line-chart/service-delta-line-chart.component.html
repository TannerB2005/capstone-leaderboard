<h3>
  {{ selectedCarrierId() == null
      ? 'Service Delta (Expected vs Actual) for All Carriers'
      : 'Service Delta (Expected vs Actual) for ' + selectedCarrierName() }}
</h3>

<div class="series-toggles">
  <label><input type="checkbox" [checked]="showExpected()" (change)="showExpected.set($any($event.target).checked)"> Expected</label>
  <label><input type="checkbox" [checked]="showActual()" (change)="showActual.set($any($event.target).checked)"> Actual</label>
  <label><input type="checkbox" [checked]="showDeltaDays()" (change)="showDeltaDays.set($any($event.target).checked)"> Delta</label>
</div>

<google-chart
  [type]="chartType"
  [columns]="columns"
  [data]="viewData()"
  [options]="options">
</google-chart>
