<div class="header-row">
  <h3>{{ title() }}</h3>
  <button type="button" class="toggle-btn" (click)="toggleMode()">
    {{ mode() === 'shipments' ? 'Show weight' : 'Show shipments' }}
  </button>
</div>

<google-chart
  [type]="chartType"
  [columns]="columns()"
  [data]="data()"
  [options]="options()">
</google-chart>
