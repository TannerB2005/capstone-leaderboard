<h3>
  {{ selectedCarrierId() == null
      ? 'Cost Delta (Quoted vs Charged) for All Carriers'
      : 'Cost Delta (Quoted vs Charged) for ' + selectedCarrierName() }}
</h3>
<div class="series-toggles">
  <label><input type="checkbox" [checked]="showQuote()" (change)="showQuote.set($any($event.target).checked)"> Quote</label>
  <label><input type="checkbox" [checked]="showActual()" (change)="showActual.set($any($event.target).checked)"> Actual</label>
  <label><input type="checkbox" [checked]="showDelta()" (change)="showDelta.set($any($event.target).checked)"> Delta</label>
</div>

<google-chart
  [type]="chartType"
  [columns]="columns"
  [data]="viewData()"
  [options]="options">
</google-chart>
<p class="note">
  Shows daily totals: Quote, Actual, and Delta (amount - quote). Select a Delta point to see the average delta in the tooltip.
</p>
