<h3>
  {{ selectedCarrierId() == null
      ? 'Cost Delta (Quoted vs Charged) for All Carriers'
      : 'Cost Delta (Quoted vs Charged) for ' + selectedCarrierName() }}
</h3>
<google-chart
  [type]="chartType"
  [columns]="columns"
  [data]="data()"
  [options]="options">
</google-chart>
<p class="note">
  Shows daily totals: Quote, Actual, and Delta (amount - quote). Select a Delta point to see the average delta in the tooltip.
</p>
